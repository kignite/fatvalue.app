<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>再次評估</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        font-family: "Noto Sans TC", sans-serif;
        background: linear-gradient(180deg, #ffffff 0%, #fffcf9 100%);
        color: #4a3a3a;
      }
      .page {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 24px;
      }
      .card {
        max-width: 520px;
        width: 100%;
        background: #ffffff;
        border: 1px solid #fde8d6;
        border-radius: 24px;
        padding: 40px 32px;
        text-align: center;
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.08);
      }
      .title {
        font-size: 14px;
        font-weight: 700;
        letter-spacing: 0.25em;
        text-transform: uppercase;
        color: #c9a88c;
        margin-bottom: 16px;
      }
      .message {
        font-size: 28px;
        font-weight: 800;
        color: #2f2a27;
      }
    </style>
  </head>
  <body>
    <div class="page">
      <div class="card">
        <div class="title">再次評估</div>
        <div class="message">
          今年只開一局，妳的額外場次已用完啦，明年請努力
        </div>
      </div>
    </div>
  </body>
</html>
